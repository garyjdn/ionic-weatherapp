<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/search"></ion-back-button>
    </ion-buttons>
    <ion-title>Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="weather-image">
    <img src="{{ image }}">
  </div>
  <ion-text>
    <h1 style="text-align:center">{{ (weather | async)?.weather[0].main }} {{ ((weather | async)?.main.temp - 273.15 | number:'1.0-0')  }}&deg;C</h1>
    <h4 style="text-align:center">{{ (weather | async)?.name }}</h4>
  </ion-text>
</ion-content>
